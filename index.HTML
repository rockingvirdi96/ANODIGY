<html>

<head>
    <meta charset="utf-8">
    <title>ANALOG CLOCK</title>
    <link href="./index.CSS" rel="stylesheet">
    <link rel="shortcut icon" href="./icon.JPG">
</head>



<body onload="startTime(),tick()">
    <div id="container">
        <div id="time"></div>
        <div id="hourHand"></div>
        <div id="minuteHand"></div>
        <div id="secondHand"></div>
        <h2 class="twelve">12</h2>
        <h2 class="three">03</h2>
        <h2 class="six">06</h2>
        <h2 class="nine">09</h2>
        <div class="handHolder"></div>
    </div>
    <script src="./index.JS"></script>
</body>

</html>
